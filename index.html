<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      font-weight: bold;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #000000;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #333333;
    }
    .result {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2> Quiz</h2>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "How much money did Sara Blakely invest to start SPANX?",
        options: ["$50,000", "$5,000", "$25,000"],
        answer: 1
      },
      {
        question: "What was Sara Blakely's job before SPANX?",
        options: ["Lawyer", "Fashion Designer", "Fax Machine Salesperson"],
        answer: 2
      },
      {
        question: "What contributed MOST to her success?",
        options: ["Luck", "Family Support", "Personality & Effort"],
        answer: 2
      },
      {
        question: "Which event gave SPANX national recognition?",
        options: ["Forbes Ranking", "Oprah Endorsement", "Blackstone Deal"],
        answer: 1
      },
      {
        question: "Which event gave SPANX national recognition?",
        options: ["Forbes Ranking", "Oprah Endorsement", "Blackstone Deal"],
        answer: 1
      }
      
    ];

    let currentQuestion = 0;
    let score = 0;

    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");

    function loadQuestion() {
      const q = quizData[currentQuestion];
      quizEl.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options
          .map(
            (opt, i) =>
              `<button onclick="selectAnswer(${i})">${opt}</button>`
          )
          .join("")}
      `;
    }

    function selectAnswer(index) {
      if (index === quizData[currentQuestion].answer) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        quizEl.innerHTML = "";
        resultEl.innerText = `âœ… Your Score: ${score} / ${quizData.length}`;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
